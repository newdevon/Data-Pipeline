<!DOCTYPE html>
<html>
<head>
    <title>Teachers Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .menu-item {
            margin: 0 10px;
        }
        
        .menu-link {
            text-decoration: none;
            color: #337ab7;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #0b6b3e;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .menu-link:hover {
            background-color: #4ac58c;
            color: #fff;
        }
        
        .center {
            text-align: center;
        }
        
        .center a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .center a:hover {
            color: #4ac58c;
        }
    </style>
<body>
    <h1>Teacher Data Storage Menu</h1>
    <div class="menu">
        <div class="menu-item">
            <a class="menu-link" href="/teachers/add">Add A Teacher</a>
        </div>
        <div class="menu-item">
            <a class="menu-link" href="/teachers/delete">Delete A Teacher</a>
        </div>
        <div class="menu-item">
            <a class="menu-link" href="/dashboard">Return To Dashboard</a>
        </div>
    </div>
</body>
</html>
