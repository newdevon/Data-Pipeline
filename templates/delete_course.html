<!DOCTYPE html>
<html>
<head>
  <title>Delete Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #c82333;
    }

    a {
      display: block;
      text-align: center;
      color: #333;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delete Course</h1>
    <form id="deleteCourseForm" method="POST" action="/courses/deleted">
      <label for="course_id">Course ID:</label>
      <input type="text" name="course_id" id="course_id" required><br>

      <!-- Confirmation dialog -->
      <script>
        function confirmDelete() {
          return confirm("Are you sure you want to delete this course?");
        }

        document.getElementById("deleteCourseForm").onsubmit = confirmDelete;
      </script>

      <!-- Submit button -->
      <input type="submit" value="Delete Course">
      <br>
      <a href="/courses">Back</a>
    </form>
  </div>
</body>
</html>
