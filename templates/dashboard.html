<!DOCTYPE html>
<html>
<head>
  <title>School Magagement System Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 50px 0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0b6b3e;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .route-link {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      background-color: #0b6b3e;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .route-link:hover {
      background-color: #4ac58c;
    }
    
    .logout-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>School Management System</h1>
    <p>Choose a group to perform an action on:</p>

    <a class="route-link" href="/students">Students</a>
    <a class="route-link" href="/teachers">Teachers</a>
    <a class="route-link" href="/admins">Administrators</a>
    <a class="route-link" href="/grades">Grades</a>
    <a class="route-link" href="/courses">Courses</a>
    <a class="route-link" href="/save">Save to CSV</a>
  </div>
</body>
</html>
